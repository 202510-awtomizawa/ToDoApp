<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .login-page h1 { text-align: center; }
    .login-page .login-box { max-width: 360px; padding: 16px; border: 1px solid #ddd; border-radius: 8px; margin: 0 auto; }
    .login-page form { text-align: center; }
    .row { margin-bottom: 12px; }
    label { display: block; margin-bottom: 4px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    .error { color: #c00; margin-bottom: 8px; }
    .message { color: #4b5563; margin-bottom: 8px; }
  </style>
</head>
<body class="login-page">
  <h1>ログイン</h1>
  <div class="login-box">
    <div class="error" th:if="${param.error}">ユーザー名またはパスワードが違います。</div>
    <div class="message" th:if="${param.logout}">ログアウトしました。</div>
    <form th:action="@{/login}" method="post">
      <div class="row">
        <label for="username">ユーザー名</label>
        <input id="username" name="username" type="text" autofocus>
      </div>
      <div class="row">
        <label for="password">パスワード</label>
        <input id="password" name="password" type="password">
      </div>
      <button type="submit">ログイン</button>
    </form>
  </div>
</body>
</html>
