<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title th:text="#{admin.users.title}">ユーザー管理</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f5f5f5;
    }

    .message {
      margin: 12px 0;
      color: #15803D;
    }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
  </style>
</head>

<body>
  <h1 th:text="#{admin.users.title}">ユーザー管理</h1>

  <div class="message" th:if="${message}" th:text="${message}"></div>

  <table>
    <thead>
      <tr>
        <th th:text="#{admin.users.id}">ID</th>
        <th th:text="#{admin.users.username}">ユーザー名</th>
        <th th:text="#{admin.users.email}">メール</th>
        <th th:text="#{admin.users.role}">ロール</th>
        <th th:text="#{admin.users.enabled}">有効</th>
        <th th:text="#{admin.users.action}">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">user</td>
        <td th:text="${u.email}">user@example.com</td>
        <td th:text="${u.role}">USER</td>
        <td th:text="${u.enabled}">true</td>
        <td class="actions">
          <a th:href="@{/admin/users/{id}/edit(id=${u.id})}" th:text="#{admin.users.edit}">編集</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="actions" style="margin-top: 12px;">
    <a th:href="@{/todos}" th:text="#{admin.users.back}">ToDo一覧へ戻る</a>
  </div>
</body>

</html>
