<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{bulk.confirm.title}">一括削除確認</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background: #fffafa; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f5f5f5; text-align: left; }
    .actions { margin-top: 16px; display: flex; gap: 8px; }
  </style>
</head>
<body>
  <h1 th:text="#{bulk.confirm.title}">一括削除確認</h1>
  <p th:text="#{bulk.confirm.message}">以下のToDoを削除します。よろしいですか？</p>

  <table>
    <thead>
      <tr>
        <th th:text="#{bulk.confirm.todo_title}">タイトル</th>
        <th th:text="#{bulk.confirm.author}">作成者</th>
        <th th:text="#{bulk.confirm.status}">状態</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}">タイトル</td>
        <td th:text="${todo.author}">作成者</td>
        <td th:text="${todo.completed} ? #{status.done} : #{status.todo}">未完了</td>
      </tr>
    </tbody>
  </table>

  <form method="post" th:action="@{/todos/bulk/delete}">
    <input type="hidden" th:each="id : ${ids}" name="ids" th:value="${id}">
    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="actions">
      <button type="submit" th:text="#{button.delete}">削除</button>
      <a th:href="@{/todos(bulk=true)}" th:text="#{button.cancel}">キャンセル</a>
    </div>
  </form>
</body>
</html>
